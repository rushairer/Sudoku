<!DOCTYPE html>
<html lang="zh-CN">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>六宫数独生成器</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                display: flex;
                flex-direction: column;
                align-items: center;
                background-color: #f0f2f5;
                margin: 0;
                padding: 20px;
            }

            h1 {
                color: #1a1a1a;
                margin-bottom: 20px;
            }

            .sudoku-container {
                background-color: white;
                padding: 20px;
                border-radius: 8px;
                box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            }

            .sudoku-grid {
                display: grid;
                grid-template-columns: repeat(6, 60px);
                gap: 0;
                background-color: #333;
                border: 3px solid #333;
                margin-bottom: 20px;
                padding: 2px;
            }

            .cell {
                width: 60px;
                height: 60px;
                background-color: white;
                display: flex;
                align-items: center;
                justify-content: center;
                font-size: 28px;
                border: 1px solid #ccc;
                text-align: center;
                box-sizing: border-box;
                transition: all 0.2s;
                position: relative;
            }

            .cell:nth-child(3n) {
                border-right: 3px solid #333;
            }

            .cell:nth-child(n + 7):nth-child(-n + 12) {
                border-bottom: 3px solid #333;
            }

            .cell:nth-child(n + 19):nth-child(-n + 24) {
                border-bottom: 3px solid #333;
            }

            .cell:focus {
                outline: 2px solid #4a90e2;
            }

            .cell.given {
                background-color: #f5f5f5;
                font-weight: bold;
            }

            .cell.error {
                color: #ff4d4f;
            }

            .controls {
                display: flex;
                gap: 10px;
                margin-bottom: 20px;
            }

            button {
                padding: 8px 16px;
                font-size: 16px;
                border: none;
                border-radius: 4px;
                cursor: pointer;
                background-color: #4a90e2;
                color: white;
                transition: background-color 0.2s;
            }

            button:hover {
                background-color: #357abd;
            }

            .block-border-right {
                border-right: 3px solid #333;
            }

            .block-border-bottom {
                border-bottom: 3px solid #333;
            }

            .cell:hover:not(.given) {
                background-color: #f0f7ff;
            }
        </style>
    </head>
    <body>
        <h1>六宫数独生成器</h1>
        <div class="sudoku-container">
            <div class="controls">
                <button onclick="generateNewPuzzle()">新游戏</button>
                <button onclick="checkSolution()">检查答案</button>
                <button onclick="showSolution()">显示答案</button>
            </div>
            <div class="sudoku-grid" id="sudoku-grid"></div>
        </div>
        <script src="sudoku.js"></script>
    </body>
</html>
